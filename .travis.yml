language: python
dist: trusty
sudo: required

services:
  - docker

python: 2.7

env:
  DOCKER_COMPOSE_VERSION: 1.8.0

before_install:
  - cp .env.travis .env
  - sudo apt-get update -qq
  - pip install ansible

  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker-compose up -d
  - ansible-playbook ansible/drupal.travis.prod.yml --connection=local -i ansible/inventories/develop
  - ansible-playbook ansible/drupal.production.yml

script:
  - docker exec -it drupal vendor/bin/phpcbf --standard=Drupal -p ./web/themes/contrib ./web/modules/contrib
  - docker exec -it drupal vendor/bin/phpcs --standard=Drupal -p ./web/themes/contrib ./web/modules/contrib
  - docker exec -it drupal /bin/sh -c "cd web/core &&  ../../vendor/bin/phpunit --testsuite=unit"